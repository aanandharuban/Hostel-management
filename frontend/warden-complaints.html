<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warden Complaints</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 400px;
      margin: 100px auto;
      border-radius: 10px;
      position: relative;
    }

    .modal-content select,
    .modal-content button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
    }

    .close {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    button.update-btn {
      padding: 6px 12px;
      background: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ›  Complaint Management</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Student Name</th>
          <th>Email</th>
          <th>Title</th>
          <th>Description</th>
          <th>Category</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="complaintTableBody"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="statusModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Update Complaint Status</h3>
      <label for="statusSelect">Select new status:</label>
      <select id="statusSelect">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
      </select>
      <button id="saveStatusBtn">Save changes</button>
    </div>
  </div>

  <script src="js/warden-complaints.js"></script>
</body>
</html>
